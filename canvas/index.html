<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>here lies a canvas</title>
  <link rel='stylesheet' href='canvas.css'>
</head>
<body>
  <div id='status'>connecting...</div>
  <div id='settings'>
    <span class='flavor'>
      <a href='https://github.com/slice/mpcanvas' target='_blank' rel='noreferrer'>canvas</a>
      by slice
    </span>
    <label>color</label>
    <input type='color' id='color-picker'>
    <label>width</label>
    <input type='range' id='width-changer' min=1 max=20 value=5>
    <div id='pen-preview'></div>
    <span id='pen-value'>5px</span>
  </div>
  <canvas id='canvas'></canvas>
  <script src='canvas.js'></script>
</body>
</html>
